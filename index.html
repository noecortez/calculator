<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="calc-display" readonly>
        <div class="calc-body">
            <input id="btn-0" onclick="typeButton(this.value)" type="button" value="0">
            <input id="btn-1" onclick="typeButton(this.value)" type="button" value="1">
            <input id="btn-2" onclick="typeButton(this.value)" type="button" value="2">
            <input id="btn-3" onclick="typeButton(this.value)" type="button" value="3">
            <input id="btn-4" onclick="typeButton(this.value)" type="button" value="4">
            <input id="btn-5" onclick="typeButton(this.value)" type="button" value="5">
            <input id="btn-6" onclick="typeButton(this.value)" type="button" value="6">
            <input id="btn-7" onclick="typeButton(this.value)" type="button" value="7">
            <input id="btn-8" onclick="typeButton(this.value)" type="button" value="8">
            <input id="btn-9" onclick="typeButton(this.value)" type="button" value="9">

            <input id="btn-dot" onclick="typeButton(this.value)" type="button" value=".">
            <input id="btn-plus" onclick="add()" type="button" value="+">
            <input id="btn-sub" onclick="sub()" type="button" value="-">
            <input id="btn-mul" onclick="mult()" type="button" value="x">
            <input id="btn-div" onclick="div()" type="button" value="รท">
            <input id="btn-equal" onclick="equal()" type="button" value="=">

            <input id="btn-clear" onclick="clean()" type="button" value="C">
            <input id="btn-del" onclick="del()" type="button" value="DEL">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
