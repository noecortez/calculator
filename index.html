<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="calc-display" readonly>
        <div class="calc-body">
            <input onclick="typeButton(this.value)" type="button" value="0">
            <input onclick="typeButton(this.value)" type="button" value="1">
            <input onclick="typeButton(this.value)" type="button" value="2">
            <input onclick="typeButton(this.value)" type="button" value="3">
            <input onclick="typeButton(this.value)" type="button" value="4">
            <input onclick="typeButton(this.value)" type="button" value="5">
            <input onclick="typeButton(this.value)" type="button" value="6">
            <input onclick="typeButton(this.value)" type="button" value="7">
            <input onclick="typeButton(this.value)" type="button" value="8">
            <input onclick="typeButton(this.value)" type="button" value="9">

            <input type="button" value=".">
            <input onclick="add()" type="button" value="+">
            <input onclick="sub()" type="button" value="-">
            <input type="button" value="*">
            <input type="button" value="รท">
            <input onclick="equal()" type="button" value="=">

            <input onclick="clean()" type="button" value="C">
            <input onclick="del()" type="button" value="DEL">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
